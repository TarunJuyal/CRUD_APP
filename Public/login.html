<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      input {
        width: 200px;
        height: 50px;
      }
      button {
        width: 150px;
        height: 50px;
      }
    </style>
  </head>
  <body style="background-color: sandybrown;">
    <form action="login" method="POST">
      <input
        type="text"
        placeholder="Enter Username"
        name="userName"
        required
      />
      <input
        type="password"
        placeholder="Enter password"
        name="password"
        required
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
