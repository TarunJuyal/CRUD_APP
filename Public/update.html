<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
    <style>
      input {
        width: 200px;
        height: 50px;
      }

      button {
        width: 150px;
        height: 50px;
      }
    </style>
  </head>

  <body style="background-color: sandybrown;">
    <form action="update" method="POST">
      <input
        type="email"
        placeholder="Enter your email id again"
        name="emailId"
        required
      />
      <input
        type="text"
        placeholder="Enter name you want to change to"
        name="userName"
        required
      />
      <input
        type="password"
        placeholder="Enter password you want to change to"
        name="password"
        required
      />
      <button type="submit">UPDATE</button>
    </form>
  </body>
</html>
